<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form" id="registerForm">
            <h2>Registrar Usuario</h2>
            <label for="registerEmail">Correo Electrónico:</label>
            <input type="email" id="registerEmail" name="email" required>

            <label for="registerPassword">Contraseña:</label>
            <input type="password" id="registerPassword" name="password" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC9-MGooLFpxiuv4VioeC6S6gns5L5sNAo",
          authDomain: "fantasy-astor.firebaseapp.com",
          projectId: "fantasy-astor",
          storageBucket: "fantasy-astor.appspot.com",
          messagingSenderId: "1094686368848",
          appId: "1:1094686368848:web:e216fd7c47e837f26a1d55",
          measurementId: "G-XEY0MH8JDL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('registerEmail').value;
          const password = document.getElementById('registerPassword').value;

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              alert('Usuario registrado exitosamente!');
              window.location.href = 'login.html';
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert(`Error: ${errorMessage}`);
            });
        });
    </script>
</body>
</html>
