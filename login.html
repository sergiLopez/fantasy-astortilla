<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="loginEmail">Correo Electrónico:</label>
            <input type="email" id="loginEmail" name="email" required>

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC9-MGooLFpxiuv4VioeC6S6gns5L5sNAo",
          authDomain: "fantasy-astor.firebaseapp.com",
          projectId: "fantasy-astor",
          storageBucket: "fantasy-astor.appspot.com",
          messagingSenderId: "1094686368848",
          appId: "1:1094686368848:web:e216fd7c47e837f26a1d55",
          measurementId: "G-XEY0MH8JDL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;

          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              alert('Inicio de sesión exitoso!');
              window.location.href = 'success.html';
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert(`Error: ${errorMessage}`);
            });
        });
    </script>
</body>
</html>
